<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Random Skill Animation</title>
  <link href="https://fonts.googleapis.com/css2?family=Exo+2&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    :root {
      --bgColor: #000;
      --textColor: #fff;
    }

    body {
      margin: 0;
      font-family: 'Exo 2', sans-serif;
      background-color: var(--bgColor);
      color: var(--textColor);
      overflow: hidden;
    }

    #skills-circle {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .circle-skills {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .skill {
      position: absolute;
      width: 140px;
      height: 140px;
      background: #f4f4f4;
      border-radius: 50%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      box-shadow: 0 10px 20px rgba(255, 255, 255, 0.1);
      color: #000;
      text-align: center;
      padding: 10px;
      transition: all 1.5s ease;
    }

    .skill:hover {
      transform: scale(1.1);
      box-shadow: 0 10px 25px rgba(250, 8, 8, 0.7);
    }

    .icon {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    .title {
      font-weight: 600;
      font-size: 1rem;
    }

    .descr {
      font-size: 0.75rem;
      color: #444;
    }

  </style>
</head>
<body>
  <section id="skills-circle">
    <div class="circle-skills" id="skills">
      <div class="skill"><div class="icon"><i class="fa-brands fa-html5"></i></div><div class="title">HTML</div><div class="descr">Semantic & SEO</div></div>
      <div class="skill"><div class="icon"><i class="fa-brands fa-css3-alt"></i></div><div class="title">CSS</div><div class="descr">Modern Styling</div></div>
      <div class="skill"><div class="icon"><i class="fa-brands fa-js"></i></div><div class="title">JavaScript</div><div class="descr">Dynamic UI</div></div>
      <div class="skill"><div class="icon"><i class="fa-brands fa-react"></i></div><div class="title">React</div><div class="descr">Component-Based</div></div>
      <div class="skill"><div class="icon"><i class="fa-brands fa-node-js"></i></div><div class="title">Node.js</div><div class="descr">Backend Runtime</div></div>
      <div class="skill"><div class="icon"><i class="fa-brands fa-git-alt"></i></div><div class="title">Git</div><div class="descr">Version Control</div></div>
      <div class="skill"><div class="icon"><i class="fa-brands fa-codepen"></i></div><div class="title">C++</div><div class="descr">Programming</div></div>
    </div>
  </section>

  <script>
    const skills = document.querySelectorAll('.skill');
    const container = document.getElementById('skills');

    function randomizePositions() {
      const containerWidth = container.offsetWidth;
      const containerHeight = container.offsetHeight;


      skills.forEach(skill => {
        const x = Math.random() * (containerWidth - 100);
        const y = Math.random() * (containerHeight - 100);

        skill.style.left = `${x}px`;
        skill.style.top = `${y}px`;
      });
    }

    // Initial position
    randomizePositions();

    // Update every 4 seconds
    setInterval(randomizePositions, 2000);
  </script>
</body>
</html>
