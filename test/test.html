<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sunny Animation Showcase</title>
  <style>
    body {
      background: #111;
      color: white;
      margin: 0;
      padding: 2rem;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4rem;
    }

    h2 {
      margin-bottom: 1rem;
      text-align: center;
      font-weight: normal;
      color: #f5f5f5;
    }

    .section {
      width: 100%;
      max-width: 700px;
      text-align: center;
    }

    svg {
      width: 100%;
    }

    /* ========== STYLE 1: Handwritten ========== */
    .handwritten path {
      stroke: #ff4500;
      stroke-width: 3;
      fill: none;
      stroke-dasharray: 1000;
      stroke-dashoffset: 1000;
      animation: draw 2s ease forwards;
    }

    .handwritten path:nth-child(2) { animation-delay: 0.3s; }
    .handwritten path:nth-child(3) { animation-delay: 0.6s; }
    .handwritten path:nth-child(4) { animation-delay: 0.9s; }
    .handwritten path:nth-child(5) { animation-delay: 1.2s; }

    /* ========== STYLE 2: Neon Glow ========== */
    .neon path {
      stroke: #00ffff;
      stroke-width: 3;
      fill: none;
      stroke-dasharray: 1000;
      stroke-dashoffset: 1000;
      animation: draw 2s ease forwards;
      filter: drop-shadow(0 0 5px #00ffff) drop-shadow(0 0 10px #00ffff);
    }

    .neon path:nth-child(2) { animation-delay: 0.3s; }
    .neon path:nth-child(3) { animation-delay: 0.6s; }
    .neon path:nth-child(4) { animation-delay: 0.9s; }
    .neon path:nth-child(5) { animation-delay: 1.2s; }

    /* ========== STYLE 3: Filled Stroke Text ========== */
    .filled text {
      font-size: 20px;
      font-family: 'Arial Black', sans-serif;
      fill: rgb(20, 20, 17);
      stroke: rgb(94, 255, 0);
      stroke-width: 2;
      stroke-dasharray: 300;
      stroke-dashoffset: 800;
      animation: drawText 3s ease-in-out infinite;    }

    /* ========== Animations ========== */
    @keyframes draw {
      to {
        stroke-dashoffset: 0;
      }
    }

    @keyframes drawText {
      to {
        stroke-dashoffset: 0;
      }
    }
  </style>
</head>
<body>

  <!-- SECTION 1 -->
  <div class="section">
    <h2>üñäÔ∏è Handwritten Style</h2>
    <svg class="handwritten" viewBox="0 0 600 200">
      <path d="M100,100 Q80,70 110,60 Q140,50 140,80 Q140,100 110,110 Q80,120 100,140 Q120,160 140,140" />
      <path d="M160,60 V120 Q160,150 190,150 Q220,150 220,120 V60" />
      <path d="M240,150 V60 L280,150 V60" />
      <path d="M300,150 V60 L340,150 V60" />
      <path d="M360,60 L380,100 L400,60 M380,100 V150" />
    </svg>
  </div>

  <!-- SECTION 2 -->
  <div class="section">
    <h2>üåü Neon Glow</h2>
    <svg class="neon" viewBox="0 0 600 200">
      <path d="M100,100 Q80,70 110,60 Q140,50 140,80 Q140,100 110,110 Q80,120 100,140 Q120,160 140,140" />
      <path d="M160,60 V120 Q160,150 190,150 Q220,150 220,120 V60" />
      <path d="M240,150 V60 L280,150 V60" />
      <path d="M300,150 V60 L340,150 V60" />
      <path d="M360,60 L380,100 L400,60 M380,100 V150" />
    </svg>
  </div>

  <!-- SECTION 3 -->
  <div class="section">
    <h2>üÖ∞Ô∏è Filled Stroke Text</h2>
    <svg class="filled" viewBox="0 0 600 200">
      <text x="50" y="120">Sunny</text>
    </svg>
  </div>

</body>
</html>
